      <nav class="navbar navbar-expand-lg">

      <br><br><br><br>
      <section class="contact-section section-padding" id="section_6">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
              <h2 class="text-center mb-4">Interested? Let's talk</h2>

              <nav class="d-flex justify-content-center">
                <div
                  class="nav nav-tabs align-items-baseline justify-content-center"
                  id="nav-tab"
                  role="tablist">
                  <button
                    class="nav-link active"
                    id="nav-ContactForm-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-ContactForm"
                    type="button"
                    role="tab"
                    aria-controls="nav-ContactForm"
                    aria-selected="false">
                    <h5>Contact Form</h5>
                  </button>

                  <button
                    class="nav-link"
                    id="nav-ContactMap-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-ContactMap"
                    type="button"
                    role="tab"
                    aria-controls="nav-ContactMap"
                    aria-selected="false">
                    <h5>Google Maps</h5>
                  </button>
                </div>
              </nav>

              <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-ContactForm"
                  role="tabpanel"
                  aria-labelledby="nav-ContactForm-tab">
                  <form
                    class="custom-form contact-form mb-5 mb-lg-0"
                    action="https://forms.un-static.com/forms/fa1890ef80dcfeaf94ba351dc2debb56de222eab"
                    method="post"
                    role="form">
                    <div class="contact-form-body">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                          <input
                            type="text"
                            name="Name"
                            id="Name"
                            class="form-control"
                            placeholder="Full name"
                            required
                          />
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                          <input
                            type="text"
                            name="Phone-Number"
                            id="Phone-Number"
                            class="form-control"
                            placeholder="Phone Number"
                            required
                          />
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                          <input
                            type="date"
                            name="Date"
                            id="Date"
                            class="form-control"
                            placeholder="Date"
                            required
                          />
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                          <select
                            class="form-control"
                            name="Time"
                            placeholder="Book a Slot"
                          >
                            <option>Book a Slot</option>
                            <option>04:00 P.M.</option>
                            <option>05:45 P.M.</option>
                            <option>07:30 P.M.</option>
                            <option>09:15 P.M.</option>
                          </select>
                        </div>
                      </div>

                      <textarea
                        name="Message"
                        rows="3"
                        class="form-control"
                        id="Message"
                        placeholder="Message"
                      ></textarea>

                      <div class="col-lg-4 col-md-10 col-8 mx-auto">
                        <button type="submit" class="form-control">
                          Send message
                        </button>
                      </div>
                    </div>
                  </form>
                </div>

                <div
                  class="tab-pane fade"
                  id="nav-ContactMap"
                  role="tabpanel"
                  aria-labelledby="nav-ContactMap-tab"
                >
                  <iframe
                    class="google-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.900312862567!2d72.43715247505331!3d23.064116014776978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9c1732514939%3A0xefe384ba0a79209c!2sIndus%20University!5e0!3m2!1sen!2sin!4v1696218415299!5m2!1sen!2sin"
                    width="100%"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
